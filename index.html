<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="image-container">
        <div class="image-text">
          <img
            class="logo"
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="ODIN"
          />ODIN
        </div>
        <p class="photo-by">
          photo by <span class="line">Halie West</span> on <span class="line">unsplash</span>
        </p>
      </div>
      <div class="content-container">
        <div class="content">
          <p class="content-text1">
            This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. <br />Sign up now to get started.
          </p>
          <p class="content-text2">You know you want to.</p>
        </div>
        <div class="details">
          <p class="detail-header">Let's do this!</p>
          <div class="form-body">
            <div class="form-1">
              <form>
                <label for="first_name">First Name</label><br />
                <input type="text" name="first_name" id="first_name" /><br /><br />

                <label for="last_name">Last Name</label><br />
                <input type="text" name="last_name" id="last_name" /><br /><br />

                <label for="email">Email</label><br />
                <input type="text" name="email" id="email" />
              </form>
            </div>
            <div class="form-2">
              <form>
                <label for="phone_number">Phone Number</label><br />
                <input type="tel" name="phone_number" id="phone_number" /><br /><br />

                <label for="password">Password</label><br />
                <input class="error" type="password" name="password" id="password" /><br /><br />

                <label for="confirm_password">Confirm Password</label><br />
                <input type="password" name="confirm_password" id="confirm_password" />
              </form>
            </div>
          </div>
        </div>
        <div class="account">
          <button type="submit" class="acc-button">Create Account</button>
          <p class="link-text">Already have an account?<a href="#" class="link">log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
