<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="image-container">
        <div class="image-text">
          <img
            class="logo"
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="ODIN"
          />ODIN
        </div>
        <p class="photo-by">
          photo by <span class="line">Halie West</span> on <span class="line">unsplash</span>
        </p>
      </div>
      <div class="content-container">
        <div class="content">
          <p class="content-text1">
            This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. <br />Sign up now to get started.
          </p>
          <p class="content-text2">You know you want to.</p>
        </div>
        <div class="details">
          <form>
            <p class="detail-header">Let's do this!</p>
            <div class="form-body">
              <div class="form-lists">
                <div class="forms left">
                  <label for="first_name" class="label"
                    >First Name
                    <input class="input" type="text" name="first_name" id="first_name" required />
                  </label>

                  <label for="last_name" class="label"
                    >Last Name
                    <input class="input" type="text" name="last_name" id="last_name" required />
                  </label>

                  <label for="email" class="label"
                    >Email
                    <input class="input" type="text" name="email" id="email" required />
                  </label>
                </div>

                <div class="forms right">
                  <label for="phone_number" class="label"
                    >Phone Number
                    <input
                      class="input"
                      type="tel"
                      name="phone_number"
                      id="phone_number"
                      required
                    />
                  </label>

                  <label for="password" class="label"
                    >Password
                    <input class="input" type="password" name="password" id="password" required />
                  </label>

                  <label for="confirm_password" class="label"
                    >Confirm Password
                    <input
                      class="input"
                      type="password"
                      name="confirm_password"
                      id="confirm_password"
                      required
                    />
                    <p class="error">*Passwords do not match</p>
                  </label>
                </div>
              </div>

              <div class="account">
                <button type="submit" class="acc-button">Create Account</button>
                <p class="link-text">Already have an account?<a href="#" class="link">log in</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
